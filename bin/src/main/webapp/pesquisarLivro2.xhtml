<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>#{constantes.titulo}</title>
</h:head>
<h:body>
    <h1>#{constantes.h1}</h1>

    <h:form>
        <ui:include src="menu.xhtml" />

        <p:panel>

            <p:dataTable var="livro" value="#{psqLiv.listar()}">
                <p:column headerText="Id">
                    <h:outputText value="#{livro.id}" />
                </p:column>

                <p:column headerText="Título">
                    <h:outputText value="#{livro.nome}" />
                </p:column>

                <p:column headerText="Gênero">
                    <h:outputText value="#{livro.genero}" />
                </p:column>

                <p:column headerText="Resumo">
                    <h:outputText value="#{livro.resumo}" />
                </p:column>

                <p:column headerText="Data de Publicação">
                    <h:outputText value="#{livro.dataPublicacao}" />
                </p:column>

            </p:dataTable>
        </p:panel>
    </h:form>

</h:body>
</html>
