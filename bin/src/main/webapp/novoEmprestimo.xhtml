<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>#{constantes.titulo}</title>
</h:head>
<h:body>
    <h1>#{constantes.h1}</h1>

    <h:form>
        <h:panelGrid columns="2" cellpadding="20">
            <ui:include src="menu.xhtml" />

            <p:panel id="basic" header="#{constantes.cadEmprest}" footer="#{constantes.cadEmprest}" style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="10">
                    <!--
                    Label: Titulo do Livro: TextBox para nome do livro
                    Label: Genero do Livro: TextBox para genero do livro
                    Label: Disponibilidade do Livro: Checkbox para disponibilidade do livro
                    -->
                </h:panelGrid>
            </p:panel>
        </h:panelGrid>
    </h:form>

</h:body>
</html>
