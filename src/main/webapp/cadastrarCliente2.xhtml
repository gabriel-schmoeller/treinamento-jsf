<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>#{constantes.titulo}</title>
</h:head>
<h:body>
    <h1>#{constantes.h1}</h1>

    <h:form>
        <p:messages id="message" showDetail="true" autoUpdate="true" closable="true" />
        <p:panelGrid columns="2">

            <ui:include src="menu.xhtml"/>

            <p:panelGrid columns="2">
                <p:outputLabel value="Nome: " for="inNome"/>
                <p:inputText id="inNome" value="#{cadCli.cliente.nome}"/>

                <p:outputLabel value="CPF: " for="inCpf"/>
                <p:inputText id="inCpf" value="#{cadCli.cliente.cpf}"/>

                <p:outputLabel value="Telefone: " for="inTelefone"/>
                <p:inputText id="inTelefone" value="#{cadCli.cliente.telefone}"/>

                <p:outputLabel value="E-mail: " for="inEmail"/>
                <p:inputText id="inEmail" value="#{cadCli.cliente.email}"/>

                <p:commandButton value="Cadastrar" actionListener="#{cadCli.salvar}" ajax="false"/>
            </p:panelGrid>
        </p:panelGrid>
    </h:form>

</h:body>
</html>
