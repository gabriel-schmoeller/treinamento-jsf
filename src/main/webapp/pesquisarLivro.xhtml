<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>#{constantes.titulo}</title>
    <!--
        <h:outputScript name="script.js" library="js"/>
    -->
</h:head>
<h:body>
    <h1>#{constantes.h1}</h1>

    <h:form>
        <h:panelGrid columns="2" cellpadding="20">
            <ui:include src="menu.xhtml" />

            <p:panel id="basic" header="#{constantes.psqLivros}" footer="#{constantes.psqLivros}" style="margin-bottom:20px">
                <h:panelGrid id="painelGrid" columns="2" cellpadding="10">
                    <p:outputLabel id="lblEmprestado" value="Emprestado: "/>
                    <p:selectOneRadio id="emprestado">
                        <f:selectItem itemLabel="Sim" itemValue="Sim" />
                        <f:selectItem itemLabel="Não" itemValue="Não" />
                        <f:selectItem itemLabel="Ambos" itemValue="Ambos" />
                    </p:selectOneRadio>
                </h:panelGrid>

                <h:panelGrid id="painelGrid2" columns="4" cellpadding="10">
                    <p:outputLabel id="lblDtEmpDepois" for="inDtEmpDepois" value="Emprestado depois de: "/>
                    <p:calendar id="inDtEmpDepois" pattern="dd/MM/yyyy" mask="true" />

                    <p:outputLabel id="lblDtEmpAntes" for="inDtEmpAntes" value="Antes de: "/>
                    <p:calendar id="inDtEmpAntes" pattern="dd/MM/yyyy" mask="true" />
                </h:panelGrid>

                <h:panelGrid id="painelGrid3" columns="2" cellpadding="10">
                    <p:outputLabel id="lblGenNomRes" for="inGenNomRes" value="Gênero, nome ou resumo: "/>
                    <p:inputText id="inGenNomRes" size="50" placeholder="Gênero, nome ou resumo" />
                </h:panelGrid>

                <h:panelGrid id="painelGrid4" columns="5" cellpadding="10">
                    <p:outputLabel id="lblDtPubDepois" for="inDtPubDepois" value="Publicado depois de: "/>
                    <p:calendar id="inDtPubDepois" pattern="dd/MM/yyyy" mask="true" />

                    <p:outputLabel id="lblDtPubAntes" for="inDtPubAntes" value="Antes de: "/>
                    <p:calendar id="inDtPubAntes" pattern="dd/MM/yyyy" mask="true"/>

                    <p:commandButton id="btnLivroPsq" value="Pesquisar"/>
                </h:panelGrid>

                <h:panelGrid id="painel5" columns="1" cellpadding="10">
                    <p:dataTable>
                        <p:column headerText="Título">
                            <h:outputText value="Título" />
                        </p:column>
                        <p:column headerText="Gênero">
                            <h:outputText value="Gênero" />
                        </p:column>
                        <p:column headerText="Emprestado">
                            <h:outputText value="Emprestado" />
                        </p:column>
                        <p:column headerText="Data de Empréstimo">
                            <h:outputText value="Data de Empréstimo" />
                        </p:column>
                        <p:column headerText="Ações">
                            <h:commandLink actionListener="">
                                <h:outputText value="Visualizar" />
                            </h:commandLink>
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>

            </p:panel>
        </h:panelGrid>
    </h:form>



</h:body>
</html>
