<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>#{constantes.titulo}</title>
</h:head>
<h:body>
    <h1>#{constantes.h1}</h1>

    <h:form>
        <h:panelGrid columns="2" cellpadding="20">

            <ui:include src="menu.xhtml" />

            <p:panel id="basic" header="#{constantes.psqClientes}" footer="#{constantes.psqClientes}" style="margin-bottom:20px">

                <h:panelGrid id="panelGrid" columns="2" cellpadding="20">
                    <p:outputLabel id="lblEmprestado" value="Possui Livros: "  />
                    <p:selectOneRadio id="emprestado" value="#{psqCli.filtro.emprestado}" >
                        <f:selectItem itemLabel="Sim" itemValue="Sim" />
                        <f:selectItem itemLabel="Não" itemValue="Não" />
                        <f:selectItem itemLabel="Ambos" itemValue="Ambos" />
                    </p:selectOneRadio>
                </h:panelGrid>

                <h:panelGrid id="painelGrid2" columns="2" cellpadding="10">
                    <p:outputLabel id="lblNomeEmail" for="inNomeEmail" value="Nome ou Email: "/>
                    <p:inputText id="inNomeEmail" size="50" placeholder="Nome ou Email" />
                </h:panelGrid>
                
                <p:commandButton id="btnClientePsq" value="Pesquisar" 
                    	actionListener="psqCLi.listarComFiltro()"/>
                    	
                <h:panelGrid id="painelGrid3" columns="1" cellpadding="20">
                    <p:dataTable var="cliente" value="#{psqCli.listar()}">

                        <p:column headerText="Nome">
                            <h:outputText value="#{cliente.nome}" />
                        </p:column>

                        <p:column headerText="CPF">
                            <h:outputText value="#{cliente.cpf}" />
                        </p:column>

                        <p:column headerText="E-mail">
                            <h:outputText value="#{cliente.email}" />
                        </p:column>

                        <p:column headerText="Ações">
                            <p:link outcome="detalharCliente" value="Detalhar"/>
                        </p:column>

                    </p:dataTable>
                </h:panelGrid>
            </p:panel>
        </h:panelGrid>
    </h:form>

</h:body>
</html>
