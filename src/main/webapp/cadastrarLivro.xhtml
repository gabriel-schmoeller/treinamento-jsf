<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>#{constantes.titulo}</title>
</h:head>
<h:body>
    <h1>#{constantes.h1}</h1>

    <h:form>
        <h:panelGrid columns="2" cellpadding="20">
            <ui:include src="menu.xhtml" />

            <p:panel id="basic" header="#{constantes.cadLivros}" footer="#{constantes.cadLivros}" style="margin-bottom:20px">
                <h:panelGrid id="painelGrid" columns="2" cellpadding="10">
                    <p:outputLabel id="lblTitulo" for="inTitulo" value="Título: "/>
                    <p:inputText id="inTitulo" size="50" maxlength="30" placeholder="Título" value="#{cadLiv.livro.nome}" />

                    <p:outputLabel id="lblGenero" for="inGenero" value="Gênero: "/>
                    <p:inputText id="inGenero" size="50" maxlength="20" placeholder="Gênero" value="#{cadLiv.livro.genero}" />

                    <p:outputLabel id="lblDtPub" for="inDtPub" value="Data de publicação: "/>
                    <p:calendar id="inDtPub" value="#{cadLiv.livro.dataPublicacao}" pattern="dd/MM/yyyy" mask="true" />

                    <p:outputLabel id="lblResumo" for="inResumo" value="Resumo: "/>
                    <p:inputTextarea id="inResumo" cols="50" maxlength="500" placeholder="Resumo" value="#{cadLiv.livro.resumo}" />

                    <p:commandButton id="btnClientesCad" value="Salvar" actionListener="#{cadLiv.salvar}" >
                        <p:resetInput target="basic" />
                    </p:commandButton>

                </h:panelGrid>
            </p:panel>
        </h:panelGrid>
    </h:form>

</h:body>
</html>
