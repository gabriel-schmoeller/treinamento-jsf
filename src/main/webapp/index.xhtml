<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>GerenBib</title>
    </h:head>
    <h:body>
        <h1>Sistema de Gerenciamento de Biblioteca - GerenBib</h1>

        <h:form>
            <p:menu toggleable="true">
                <p:submenu label="Livros">
                    <p:menuitem value="Cadastrar" outcome="cadastrarLivro" icon="item_book_mostard_add.ico" />
                    <p:menuitem value="Apagar" outcome="apagarLivro" icon="item_book_mostard_delete.ico"/>
                    <p:menuitem value="Pesquisar" outcome="pesquisarLivro" icon="item_book_mostard_search.ico"/>
                </p:submenu>
                <p:submenu label="Empréstimos">
                    <p:menuitem value="Novo Empréstimo" outcome="novoEmprestimo"/>
                    <p:menuitem value="Devolvução" outcome="devolucao"/>
                </p:submenu>
                <p:submenu label="Clientes">
                    <p:menuitem value="Cadastrar" outcome="cadastrarCliente" icon="user_add.ico"/>
                    <p:menuitem value="Apagar" outcome="apagarCliente" icon="user_delete.ico"/>
                    <p:menuitem value="Pesquisar" outcome="pesquisarCliente" icon="user_search.ico"/>
                </p:submenu>
            </p:menu>

            <p:panel id="basic" header="Basic" footer="Movie Details" style="margin-bottom:20px">
                <h:panelGrid columns="2" cellpadding="10">
                    <p:graphicImage name="demo/images/godfather/godfather1.jpg" />
                    <h:outputText
                            value="The story begins as Don Vito Corleone..." />
                </h:panelGrid>
            </p:panel>
        </h:form>

    </h:body>
</html>
