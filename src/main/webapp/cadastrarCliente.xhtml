<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>#{constantes.titulo}</title>
</h:head>
<h:body>
    <h1>#{constantes.h1}</h1>

    <h:form>
        <h:panelGrid columns="2" cellpadding="20">

            <ui:include src="menu.xhtml" />

            <p:panel id="basic" header="#{constantes.cadClientes}" footer="#{constantes.cadClientes}" style="margin-bottom:20px">
                <h:panelGrid id="painelGrid" columns="2" cellpadding="10">
                    <p:outputLabel id="lblNome" for="inNome" value="Nome: "/>
                    <p:inputText id="inNome" size="70" maxlength="100" placeholder="Nome" value="#{cadCli.cliente.nome}" />

                    <p:outputLabel id="lblCpf" for="inCpf" value="CPF: "/>
                    <p:inputMask id="inCpf" mask="999.999.999-99" value="#{cadCli.cliente.cpf}" />

                    <p:outputLabel id="lblTel" for="inTel" value="Telefone: "/>
                    <p:inputMask id="inTel" mask="(99)99999-9999" size="70" placeholder="Telefone" value="#{cadCli.cliente.telefone}"/>

                    <p:outputLabel id="lblEmail" for="inEmail" value="E-mail: "/>
                    <p:inputText id="inEmail">
                        <p:keyFilter regEx="/[a-z0-9_\.\-@]/i"/>
                    </p:inputText>
                    <!--<p:inputText id="inEmail" size="70" placeholder="E-mail" value="#{cadCli.cliente.email}"/>-->

                    <p:commandButton id="btnClientesSalvar" value="Salvar" actionListener="#{cadCli.salvar}" />
                </h:panelGrid>
            </p:panel>
        </h:panelGrid>
    </h:form>

</h:body>
</html>
